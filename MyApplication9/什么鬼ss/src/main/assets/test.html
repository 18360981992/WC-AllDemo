<html>  
	<head>  
		<meta http-equiv="Content-Type"  content="text/html;charset=utf-8">
		<script type="text/javascript">  
				function javacalljs(){  
					 document.getElementById("content").innerHTML +=
						 "<br\>java调用了js函数";
				}  
				  
				function javacalljswithargs(arg){  
					 document.getElementById("content").innerHTML +=     
						 ("<br\>"+arg);  
				}



				//打开（下载）App
				function dian(){
					var ua = window.navigator.userAgent.toLowerCase();
					//微信
					if(ua.match(/MicroMessenger/i) == 'micromessenger'){
						window.location.href='downLoadForPhone';
					}else{//非微信浏览器
						if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
							var loadDateTime = new Date();
							window.setTimeout(function() {
								var timeOutDateTime = new Date();
								if (timeOutDateTime - loadDateTime < 5000) {
									window.location = "";//ios下载地址
								} else {
								window.close();
								}
							},2000);
							window.location = "schema://";
						  }else if (navigator.userAgent.match(/android/i)) {
							var state = null;
							try {
								window.location = 'xl://goods:8888/goodsDetail?goodsId=10011002';
								setTimeout(function(){
									window.location= ""; //android下载地址

								},500);
							} catch(e) {}
					}
				}
}

		</script>  
	</head> 

	<body>  
			这是一个HTML页面，页面有如下2个功能 <br/> 
			<br/>
			<br/>
			<!--点击该标签，通过别名来识别android的对象，并调用其对象的方法-->
			<a onClick="window.testInterface.startCall()">点击拨打10086</a><br/>
			<a onClick="window.testInterface.showToast('我弹了一个Toast')" >点击弹出Toast，内容为“我弹了一个Toast”</a>
			<br/>
			<br/>

			<a onClick="dian()">点击调起app</a><br/>
			<br/>
			<br/>
			<div id="content">HTML内容显示区：</div>  
	</body>  
</html>
